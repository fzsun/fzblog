            <div class="post-content">
            <p>出国犯了不少错，前些日在芝加哥机场犯下最大的一个。很不幸，也很万幸。这些时日一直在补救，踉踉跄跄的，生怕跌倒就再也站不起来。所幸一步一步地，越走越稳了。明天也许是最后一个坎。夜晚萤火虫扑闪扑闪的，心灵却很安宁。我在黑堡，静静等候。</p>
<p>谢谢爸妈，谢谢帮助过我的人。</p>
